<h1 class="headline">Have a question? We can help</h1>

<hr class="splitter" />

<liberty-detail
  *ngFor="let faq of faqs$ | push: configService.renderStrategy$"
>
  <div role="header"><span class="title faq-num">Q{{ faq.id }}</span> <span class="subheading-2">{{ faq.question }}</span></div>
  <liberty-summary>
    {{ faq.answer }}
  </liberty-summary>
</liberty-detail>
